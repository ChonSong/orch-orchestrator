# Redis Sentinel Configuration

# Bind to all interfaces
bind 0.0.0.0
port 26379

# Sentinel announce IP (replace with actual IP)
# sentinel announce-ip <your-ip>

# Log level
loglevel notice

# Sentinel monitor configuration
sentinel monitor mymaster redis 6379 2

# Authentication (if Redis has password)
# sentinel auth-pass mymaster <password>

# Down after milliseconds
sentinel down-after-milliseconds mymaster 5000

# Parallel synchronization
sentinel parallel-syncs mymaster 1

# Failover timeout
sentinel failover-timeout mymaster 10000

# Notification script
# sentinel notification-script mymaster /var/redis/notify.sh

# Client reconfig script
# sentinel client-reconfig-script mymaster /var/redis/reconfig.sh

# Deny scripts reconfig
sentinel deny-scripts-reconfig yes

# Sentinel resolve hostnames
sentinel resolve-hostnames yes

# Sentinel announce hostnames
sentinel announce-hostnames no