<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Basic Template</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #ffffff;
        }
        h1 { color: #007acc; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello Mobile!</h1>
    <p>This is a basic HTML/CSS/JS template optimized for mobile dev.</p>
    <button onclick="alert('Clicked!')">Tap Me</button>
    <script>
        console.log('Mobile template loaded');
    </script>
</body>
</html>
