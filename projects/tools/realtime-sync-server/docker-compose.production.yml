version: '3.8'

services:
  # Sync Server Application (Production)
  sync-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: sync-server:latest
    container_name: sync-server-prod
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    volumes:
      - sync_data:/app/data
      - sync_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sync-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: sync-redis-prod
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sync-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: sync-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - sync-server
    networks:
      - sync-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sync_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/seanos1a/sync-data
  sync_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/seanos1a/sync-logs
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/seanos1a/redis-data
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/seanos1a/nginx-logs

networks:
  sync-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16